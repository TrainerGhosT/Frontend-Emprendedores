<img
  mat-button
  [matMenuTriggerFor]="avatarMenu"
  class="object-cover rounded-full cursor-pointer w-14 h-14"
  src="./assets/img/logo-lambda.jpg"
  alt="User dropdown"
/>
<mat-menu #avatarMenu="matMenu">
  <button
    class="transition-colors"
    routerLink="/home"
    routerLinkActive="router-link-active"
    mat-menu-item
  >
    <mat-icon
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        class="fill-indigo-500 bi bi-house"
        viewBox="0 0 16 16"
      >
        <path
          d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
        /></svg
    ></mat-icon>
    <span>Inicio</span>
  </button>

  <button routerLink="/" routerLinkActive="router-link-active" mat-menu-item>
    <mat-icon
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        class="fill-indigo-500 bi bi-person-circle"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"

    ></mat-icon>
    <span>Perfil</span>
  </button>

  <button routerLink="/" routerLinkActive="router-link-active" mat-menu-item>
    <mat-icon
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        class="fill-indigo-500 bi bi-bell"
        viewBox="0 0 16 16"
      >

    ></mat-icon>
    <span>Notificaciones</span>
  </button>

  <button routerLink="/" routerLinkActive="router-link-active" mat-menu-item>
    <mat-icon
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        class="fill-indigo-500 bi bi-sliders"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1z"

    <span>Preferencias</span>

    <mat-icon
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        class="fill-indigo-500 bi bi-box-arrow-right"
        viewBox="0 0 16 16"

    <span>Cerrar Sesi√≥n</span>
