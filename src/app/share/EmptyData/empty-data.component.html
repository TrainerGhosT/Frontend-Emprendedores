<div class="flex flex-col items-center justify-center text-center">
    
    <img src="./assets/img/empty-data.png" width="360" alt="Empty data" >
  
    <h3 class="mb-2 text-xl font-semibold text-gray-200">{{ title }}</h3>
    <p class="mb-4 text-slate-400">{{ description }}</p>
    <a
      [routerLink]="actionLink"
      class="inline-flex items-center px-4 py-2 text-white transition-colors rounded-lg bg-primary-600 hover:bg-primary-700"
    >
      {{ actionText }}
      <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
      </svg>
    </a>
  </div>
